<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"  type="text/css" href="/style.css">
  <title>DragDrop</title>

</head>
<body>
  <script type="text/javascript" src="./js/app.js" ></script>
  <div class="title">
    <h3>Drag&Drop</h1>
      <p>hint: *same color</p>
  </div>
  <div draggable="true" ondragstart="dragStart(event)" id="circ1">  
   
  </div>

  <div draggable="true" id="circ2"  ondragstart="dragStart(event)">
  </div>

  <div class="boxes">

  <div class="box1" ondrop="dragDrop(event)" ondragover="allowDrop(event)">
  </div>
  <div class="box2" ondrop="dragDrop(event)" ondragover="allowDrop(event)">
  </div>

</div>



</body>
</html>
